	function loadContent() {

	function prepWords(col) {
		list = col
		writtenWords = []
		spokenWords = []
		context = []
		for (var i=0; i<data.length-2; i++) {
			if (data[i+2][col] != "") {
				writtenWords[i] = data[i+2][col]
				}
			else {
				break
				}
			splt = writtenWords[i].indexOf("\"")
			if (splt > -1) {
				context[i] = writtenWords[i].substring(splt+1,writtenWords[i].length-1)
				writtenWords[i] = writtenWords[i].substring(0,splt-1).trim()
				spokenWords[i] = writtenWords[i]
				}
			else {
				context[i] = ""
				spokenWords[i] = writtenWords[i]
				}
			}
		quizWords = writtenWords.slice()
		quizContext = context.slice()
		}

	voices = window.speechSynthesis.getVoices()
	
	var chromeOS = /(CrOS)/.test(navigator.userAgent)
	
	function speak(message) {
		var msg = new SpeechSynthesisUtterance()
		msg.voice = speechSynthesis.getVoices().filter(function(voice) { return voice.name == speakVoice; })[0]
		msg.voiceURI = 'native'
		msg.volume = 1
		if (chromeOS) {
			msg.rate = chromeRate
			}
		else {
			msg.rate = rate
			}
		msg.text = message
		msg.lang = lang
		speechSynthesis.speak(msg)
		}

		var spell = ""
		speak(spokenWords[num])

			speak(context[num])
			}
		spellWord(writtenWords[num])
		speak(spokenWords[num])
		}

	spanAccents = ["á","é","í","ó","ú","Á","É","Í","Ó","Ú"]

	function spellWord(word) {

		for (var i=0; i<word.length; i++) {
			var preLetter = ""
			var postLetter = ""
			var checkLetter = word.charAt(i)
			var letter = checkLetter

			if (language == "Spanish") { // Pronounce Spanish y as letter not word
				if (checkLetter.toLowerCase() == "y") {
					letter = "yei"
					i++
					}
				}
			else if (language == "Dutch") { // Check for special Dutch characters
				if (checkLetter.toLowerCase() == "i" && word.charAt(i+1).toLowerCase() == "j") {
					letter = "lange ij"
					i++
					}
				else if (checkLetter.toLowerCase() == "e" && word.charAt(i+1).toLowerCase() == "i") {
					letter = "korte ei"
					i++
					}
				}
			else if (language == "Russian") { // Fix Rusian pronunciations for г, м, р, с, ф, ы, э
				if (checkLetter.toLowerCase() == "г") {
					letter = "гэ"
					i++
					}
				else if (checkLetter.toLowerCase() == "м") {
					letter = "эм"
					i++
					}
				else if (checkLetter.toLowerCase() == "р") {
					letter = "эр"
					i++
					}
				else if (checkLetter.toLowerCase() == "с") {
					letter = "эс"
					i++
					}
				else if (checkLetter.toLowerCase() == "ф") {
					letter = "эф"
					i++
					}
				/*
				else if (checkLetter.toLowerCase() == "ы") {
					letter = "ы"
					i++
					}
				else if (checkLetter.toLowerCase() == "э") {
					letter = "э"
					i++
					}
				*/
				}
				
			//Check for punctuation
			if (checkLetter == " ") {
				letter = prompts[0]
				}
			else if (checkLetter == ".") {
				letter = prompts[1]
				}
			else if (checkLetter == "-") {
				letter = prompts[2]
				}
			else if (checkLetter == "'") {
				letter = prompts[3]
				}
			
			//Check for uppercase
			else if (checkLetter == checkLetter.toUpperCase()) {
				if (language == "French" || language == "Portuguese" || language == "Spanish" || language == "Italian") {
					postLetter = prompts[4]
					}
				else {
					preLetter = prompts[4] + " "
					}
				}

			speak(preLetter + letter + postLetter)
			}
		}

	function checkWord() {
		if (document.getElementById('practiceWord').value == "") {
			document.getElementById('practiceWord').focus()
			}
		else {
			speechSynthesis.cancel()
			document.getElementById('confirm').innerHTML = writtenWords[wordNum]
			if (document.getElementById('practiceWord').value.trim() == writtenWords[wordNum]) {
				document.getElementById('checkmark').src = "images/Green-Check.png"
				document.getElementById('checkmark').style.visibility = "visible"
				document.getElementById('check').style.display = "none"
				document.getElementById('repeat').style.display = "none"
				document.getElementById('next').style.display = "inline"
				speak(prompts[5])
				}
			else {
				writtenWords.splice(writtenWords.length,0,writtenWords[wordNum])
				spokenWords.splice(spokenWords.length,0,spokenWords[wordNum])
				context.splice(context.length,0,context[wordNum])
				document.getElementById('checkmark').src = "images/Red-X.png"
				document.getElementById('checkmark').style.visibility = "visible"
				document.getElementById('check').style.display = "none"
				document.getElementById('repeat').style.display = "none"
				document.getElementById('next').style.display = "inline"
				speak(prompts[6])
				speak(spokenWords[wordNum])
				spellWord(writtenWords[wordNum])
				}
			wordNum++
			}
		}

	function nextWord() {

		else {

			document.getElementById('checkmark').style.visibility = "hidden"

			}
		}

	function shuffleQuizWords() {
		for (i = quizWords.length - 1; i > 0; i--) {
			var j = Math.floor(Math.random() * (i + 1))
			var tempWord = quizWords[i]
			var tempContext = quizContext[i]
			quizWords[i] = quizWords[j]
			quizContext[i] = quizContext[j]
			quizWords[j] = tempWord
			quizContext[j] = tempContext
			}
		}

	function startQuiz() {
		quizAnswers = []
		speechSynthesis.cancel()
		document.getElementById('nextButtonQuiz').src = "images/Next-Pink.png"
		document.getElementById('nextButtonQuiz').title = "Next Word"
		document.getElementById('quizResults').style.display = "none"
		document.getElementById('quizEmail').style.display = "none"
		document.getElementById('quizBox').style.display = "inline"
		if (random) {
			shuffleQuizWords(quizWords)
			}
		wordNum = 0
		document.getElementById('quizWord').style.visibility = "visible"
		document.getElementById('quizTot').innerHTML = quizWords.length
		document.getElementById('quizWord').value = "quiz"
		nextQuizWord()
		}

	function repeatQuizWord() {
		speechSynthesis.cancel()
		document.getElementById('quizWord').focus()
		speak(quizWords[wordNum - 1])
		if (quizContext[wordNum - 1] != "") {
			speak(quizContext[wordNum - 1])
			speak(quizWords[wordNum - 1])
			}
		}

	function nextQuizWord() {
		if (document.getElementById('quizWord').value == "") {
			document.getElementById('quizWord').focus()
			}
		else {
			speechSynthesis.cancel()
			quizAnswers[wordNum - 1] = document.getElementById('quizWord').value.trim()
			if (wordNum == quizWords.length) {
				finishQuiz()
				}
			else {
				document.getElementById('quizWord').value = ""
				document.getElementById('quizWord').focus()
				speak(prompts[7])
				speak(quizWords[wordNum])
				if (quizContext[wordNum] != "") {
					speak(quizContext[wordNum])
					speak(quizWords[wordNum])
					}
				wordNum++
				document.getElementById('quizNum').innerHTML = wordNum
				if (wordNum == quizWords.length) {
					document.getElementById('nextButtonQuiz').src = "images/Submit-Pink.png"
					document.getElementById('nextButtonQuiz').title = "Submit for Scoring"
					}	
				}
			}
		}

			resultsEmail = resultsEmail + "<p>" + emailCkImg + " " + quizAnswers[i] + "</p>"
			}
		resultsTable = resultsTable + "</table>"
		resultsTable = "<p>" + numCorrect + " / " + i + " (" + (numCorrect/i*100).toFixed(0) + "%)</p>" + resultsTable
		resultsEmail = "<div>" + numCorrect + " / " + i + " (" + (numCorrect/i*100).toFixed(0) + "%)</div>" + resultsEmail
		
		document.getElementById('quizResults').innerHTML = resultsTable
		document.getElementById('quizResults').style.display = "inline"
		/*
		if (submitEmail != "") {
			sendResults()
			}
		*/
		}

</SCRIPT>
